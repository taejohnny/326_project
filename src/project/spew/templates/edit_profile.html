{% extends "base_generic.html" %}
{% block title %} Advanced Search Results Page {% endblock %}

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
{% block content %}

<head style="background-color: yellow">
    <title>Spew@UMass</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/class_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <style>
        .fakeimg {
                  height: 200px;
                  background: #aaa;
              }
              </style>
    <style>
        .pagination a{
                        color:black;
                        float:none;
                        padding:8px 16px;
                        text-decoration:none;
                    }
                    .pagination a.active{
                        background-color:#4CAF50;
                        color:white;
                    }
                    .pagination a:hover:not(.active){background-color:#ddd;}
                </style>
</head>

<body>

    <div id="carousel" class="carousel-main container-fluid">
        <div class="row">
            <div id="myCarousel" class="carousel slide mx-auto" style="</*padding-right:50px; padding-left: 50px*/"
                data-ride="carousel">

                <div class="carousel-inner" role="listbox">
                    <div class="carousel-pic1 carousel-item active">

                    </div>
                    <div class="carousel-pic2 carousel-item">
                                
                    </div>
                    <div class="carousel-pic3 carousel-item">
                                
                    </div>
                </div>

                <a class="carousel-control-prev" style="margin-left: 0px;" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" style="margin-right: 0px;" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="container-fluid">
        
    <br>
    <br>
    <div class="container info" style="border: 4px solid white; top: 100px">
        <hgroup class="mb20" style="margin: 35px;">
            <h3>Edit Profile</h3>
        </hgroup>

        <form class="px-4 py-3" action = "{% url 'index' %}" method="post"  enctype="multipart/form-data">

            <div class="form-group" style="width: 90%; margin:auto">

                <table>
                    {% csrf_token %}
                    {{ user_form.as_table }}
                    {{ student_form.as_table }}
                </table>


                <!--<br>
                <br>

                {% csrf_token %}
                {{ form.bio }}

                <br>
                <br>

                {% csrf_token %}
                {{ form.major }}

                <br>
                <br>


                {% csrf_token %}
                {{ form.concentration }}

                <br>
                <br>

                {% csrf_token %}
                {{ form.grad_year }}

                <br>
                <br>

                {% csrf_token %}
                {{ form.fav_courses }}

                <br>
                <br>

                {% csrf_token %}
                {{ form.current_courses }}

                <br>
                <br>-->

                <button type="submit" class="btn btn-primary" style="width: 15%; float left">Save</button>

                <input type="hidden" name="next" value="{{ next }}" />

            </div>

        </form>

        
        
    </div>
    <div class="row d-flex">
        <ul class="pagination mx-auto" style="margin:20px; justify-content: center;">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>
</body>
{% endblock %}
</html>
