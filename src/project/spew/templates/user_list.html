{% extends "base_generic.html" %}

{% block content %}
<h1>User List</h1>

{% if user_list %}
<ul>
  {% for student in user_list %}
  <li>
    <a href="{{ student.get_absolute_url }}">{{ student.student_id }}</a> ({{ student.major }})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no users available at the moment.</p>
{% endif %}       
{% endblock %}
